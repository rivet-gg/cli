[package]
name = "rivet-process-supervisor"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "rivet-process-supervisor"

[dependencies]
lazy_static = "1.5.0"
rivet-process-supervisor-shared = { path = "../process-supervisor-shared" }
signal-hook = { version = "0.3.17", features = ["iterator"], default-features = false }
thiserror = "1.0.63"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29.0", features = ["process", "signal"], default-features = false }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.48", features = ["Win32_Foundation", "Win32_System_Console"] }
